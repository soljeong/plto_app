<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">결과 페이지</h1>

        <p class="lead">송장 번호: {{ user_input }}</p>

        <a href="/" class="btn btn-primary mb-4">홈으로 돌아가기</a>

        <div class="row">
            {% for item in order_table %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ item[4] }}" class="card-img-top" alt="상품 이미지" style="max-height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ item[0] }}</h5>
                        <p class="card-text"><strong>SKU:</strong> {{ item[1] }}</p>
                        <p class="card-text"><strong>재고코드:</strong> {{ item[2] }}</p>
                        <p class="card-text"><strong>실재고수량:</strong> {{ item[3] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
